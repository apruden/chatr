<div class="row" ng-if="!visits || visits.length === 0">
  <div class="col-xs-12">
    <div class="alert alert-info" role="alert">
      <p translate>noVisits</p>
    </div>
  </div>
</div>
<div class="row" ng-repeat="chunk in chunked">
  <div class="col-md-4" ng-repeat="visit in chunk">
    <div class="thumbnail" ng-class="{'alert-info': visit.matched}">
      <a href="#!/profiles/{{visit.fro}}">
        <div class="img-overlay-md center-block">
          <img ng-style="{'background-image': 'url(/assets/{{visit.fro}}_l.jpg)', 'background-size': 'cover', 'background-position':'center center', 'background-repeat': 'no-repeat', 'width': '200px', height: '200px'}">
          <div class="thumb-overlay" ng-if="visit.online">
            <i class="fa fa-signal"></i>
          </div>
        </div>
      </a>
      <div class="caption">
        <h4>
        <a href="#!/profiles/{{visit.fro}}">{{visit.data.username}}, {{visit.data.age}}, {{visit.data.city}} <span ng-if="!visit.read" class="label label-success"><i class="fa fa-eye"></i> <span translate>new</span></span>
          <span ng-if="visit.matched" class="label label-success"><i class="fa fa-star"></i> <span translate>mutualMatch</span></span>
        </a>
        </h4>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <nav aria-label="loadMore">
      <ul class="pager">
        <li ng-show="offset"><a href ng-click="loadMore(-1)" translate>prev</a></li>
        <li ng-show="visits.length === 20"><a href ng-click="loadMore(1)" translate>next</a></li>
      </ul>
    </nav>
  </div>
</div>
