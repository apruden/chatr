<div class="row" ng-if="!visits || visits.length === 0">
  <div class="col-xs-12">
    <div class="alert alert-info" role="alert">
      <p translate>noVisits</p>
    </div>
  </div>
</div>
<div class="row" ng-repeat="visit in visits">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img ng-src="/assets/{{visit.fro}}.jpg">
      <div class="caption">
        <p>{{visit.data.username}}, {{visit.data.age}}, {{visit.data.city}}</p>
      </div>
    </div>
  </div>
</div>
