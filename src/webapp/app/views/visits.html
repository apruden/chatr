<div class="row" ng-if="!visits || visits.length === 0">
  <div class="col-xs-12">
    <div class="alert alert-info" role="alert">
      <p translate>noVisits</p>
    </div>
  </div>
</div>
<div class="row" ng-repeat="visit in visits">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="#!/profiles/{{visit.fro}}"><img ng-style="{'background-image': 'url(/api/assets/{{visit.fro}}.jpg), url(http://placehold.it/200x200)', 'width': '200px', height: '200px'}"></a>
      <div class="caption">
        <p><a href="#!/profiles/{{visit.fro}}">{{visit.data.username}}, {{visit.data.age}}, {{visit.data.city}}</a></p>
      </div>
    </div>
  </div>
</div>
