<div class="row">
  <div class="col-xs-12">
    <form novalidate name="searchForm" class="form" ng-submit="searchForm.$valid && search()">
      <div class="row">
        <div class="form-group col-md-6 col-xs-8" ng-class="{'has-error': searchForm.city.$invalid}">
          <label for="city" translate>city</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="{{'city' | translate}}" uib-typeahead="city as city.name for city in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-editable="false" typeahead-input-formatter="$model.name" typeahead-on-select="onSelectedLocation($item)" ng-model="selectedLocation" autocomplete="off" required>
          <i ng-show="loadingLocations" class="fa fa-refresh"></i>
        </div>
        <div class="form-group col-md-2 col-xs-4" ng-class="{'has-error': searchForm.distance.$invalid}">
          <label for="distance" translate>distance</label>
          <select name="distance" ng-model="query.distance" ng-options="d for d in [50,75,100]" class="form-control" required>
          </select>
        </div>
        <div class="form-group col-md-2 col-xs-6" ng-class="{'has-error': searchForm.dobFrom.$invalid}">
          <label for="dobFrom" translate>age</label>
          <select name="dobFrom" ng-model="query.dobFrom" ng-options="d for d in agesFrom" class="form-control" required>
          </select>
        </div>
        <div class="form-group col-md-2 col-xs-6" ng-class="{'has-error': searchForm.dobTo.$invalid}">
          <label for="dobTo" translate>to</label>
          <select name="dobTo" ng-model="query.dobTo" ng-options="d for d in agesTo" class="form-control" required>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group pull-right">
            <button type="submit" class="btn btn-primary" translate>search</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row" ng-if="!profiles || profiles.length === 0">
  <div class="col-xs-12">
    <div class="alert alert-info" role="alert">
      <p translate>noProfiles</p>
    </div>
  </div>
</div>
<div class="row" ng-repeat="chunk in chunked">
  <div class="col-md-4" ng-repeat="profile in chunk">
    <div class="thumbnail">
      <a ng-href="#!/profiles/{{profile.id}}">
        <div class="img-overlay-md center-block">
          <img ng-style="{'background-image': 'url(/api/assets/{{profile.id}}.jpg), url(http://placehold.it/200x200)', 'background-size': 'cover', 'background-position':'center center', 'background-repeat': 'no-repeat', 'width': '200px', height: '200px'}">
          <div class="thumb-overlay" ng-if="profile.online">
            <i class="glyphicon glyphicon-signal"></i>
          </div>
        </div>
      </a>
      <div class="caption">
        <h4>
          <a ng-href="#!/profiles/{{profile.id}}">{{profile.username}}, {{profile.age}}, {{profile.city}}</a>
        </h4>
        <p>{{profile.headline}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <nav aria-label="loadMore">
      <ul class="pager">
        <li ng-show="offset"><a href ng-click="loadMore(-1)" translate>prev</a></li>
        <li ng-show="profiles.length === 20"><a href ng-click="loadMore(1)" translate>next</a></li>
      </ul>
    </nav>
  </div>
</div>
