<div class="row">
  <div class="col-xs-12">
    <form class="form" ng-submit="search()">
      <div class="row">
        <div class="form-group col-md-4 col-xs-9">
          <label class="sr-only" for="city" translate>city</label>
          <input type="text" class="form-control" id="city" placeholder="city" uib-typeahead="city as city.name for city in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-editable="false" typeahead-input-formatter="$model.name" typeahead-on-select="onSelectedLocation($item)" ng-model="selectedLocation" autocomplete="off">
          <i ng-show="loadingLocations" class="fa fa-refresh"></i>
        </div>
        <div class="form-group col-md-2 col-xs-3">
          <label class="sr-only" for="distance" translate>distance</label>
          <select name="distance" ng-model="query.distance" ng-options="d for d in [50,75,100]" class="form-control">
          </select>
        </div>
        <div class="form-group col-md-2 col-xs-6">
          <label class="sr-only" for="dobFrom" translate>dobFrom</label>
          <input type="text" ng-model="query.dobFrom" class="form-control" id="dobFrom" placeholder="dobFrom">
        </div>
        <div class="form-group col-md-2 col-xs-6">
          <label class="sr-only" for="dobTo" translate>dobTo</label>
          <input type="text" ng-model="query.dobTo" class="form-control" id="dobTo" placeholder="dobTo">
        </div>
        <div class="form-group col-md-2 col-xs-2">
          <button type="submit" class="btn btn-primary" translate>search</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row" ng-if="!profiles || profiles.length === 0">
  <div class="col-xs-12">
    <div class="alert alert-info" role="alert">
      <p translate>noProfiles</p>
    </div>
  </div>
</div>
<div class="row" ng-repeat="profile in profiles">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img ng-style="{'background-image': 'url(/assets/{{profile.id}}.jpg), url(http://placehold.it/200x200)', 'width': '200px', height: '200px'}">
      <div class="caption">
        <h3>
          <a ng-href="#!/profiles/{{profile.id}}">{{profile.username}}, {{profile.age}}, {{profile.city}}</a>
        </h3>
        <p>{{headline}}</p>
      </div>
    </div>
  </div>
</div>
