<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="location">location</label>
    <input type="text" ng-model="query.location" class="form-control" id="location" placeholder="location">
  </div>
  <div class="form-group">
    <label class="sr-only" for="dobFrom">dobFrom</label>
    <input type="text" ng-model="query.dobFrom" class="form-control" id="dobFrom" placeholder="dobFrom">
  </div>
  <div class="form-group">
    <label class="sr-only" for="dobTo">dobTo</label>
    <input type="text" ng-model="query.dobTo" class="form-control" id="dobTo" placeholder="dobTo">
  </div>
  <div class="checkbox">
    <label>
      <input ng-model="query.withPicture" type="checkbox"> {{'withPicture' | translate}}
    </label>
  </div>
  <button type="submit" class="btn btn-default" translate>search</button>
</form>
<div class="row" ng-repeat="profile in profiles">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="...">
      <div class="caption">
        <h3>{{profile.username}}, {{profile.dob}}, {{profile.location}}</h3>
        <p>{{headline}}</p>
    </div>
  </div>
</div>
