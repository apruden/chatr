<div class="media" ng-repeat="msg in messages">
  <div class="media-body">
    {{msg.body}}
    <span>{{msg.sent}}</span>
  </div>
</div>
<form ng-submit="send()">
  <div class="form-group">
    <input class="form-control" type="text">
    <button type="submit" class="btn btn-primary" translate>send</button>
  </div>
</form>
