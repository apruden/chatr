<div class="media" ng-repeat="msg in messages">
  <div class="media-left">
    <a href=""><img class="media-object" src="" alt=""></a>
  </div>
  <div class="media-body">
    {{msg.body}}
    <span>{{msg.sent}}</span>
  </div>
</div>
<form>
  <div class="form-group">
    <input class="form-control" type="text">
  </div>
</form>
