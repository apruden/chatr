<ion-header translucent>
  <ion-toolbar>
    <ion-title>Gallery - {{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding scroll-y="false">
  <ion-slides>
    <ion-slide *ngFor="let picture of pictures">
      <img src="media/{{pictures}}"/>
    </ion-slide>
  </ion-slides>
</ion-content>
